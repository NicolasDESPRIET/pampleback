# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Mysql settings (for docker)
spring.datasource.url=jdbc:mysql://${MYSQLDB_HOST}:${MYSQLDB_LOCAL_PORT}/${MYSQLDB_DATABASE}?
spring.datasource.username=${MYSQLDB_ROOT_USER}
spring.datasource.password=${MYSQLDB_ROOT_PASSWORD}

# Mysql settings (without docker)
# spring.datasource.url=jdbc:mysql://localhost:3307/myQCMPLUS?
# spring.datasource.username=root
# spring.datasource.password=pamplemousse123

# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug

# tomcat server ( for docker )
server.port = ${SPRING_LOCAL_PORT}

# tomcat server ( without docker )
# server.port = 9081

spring.thymeleaf.enabled=false
